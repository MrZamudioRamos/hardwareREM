<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 jhiTranslate="login.title" class="display-4">Iniciar Sesion</h3>
              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group mb-3">
                  <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="{{ 'global.form.username.placeholder' | translate }}"
                    formControlName="username"
                    #username
                    data-cy="username"
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="password" jhiTranslate="login.form.password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="{{ 'login.form.password.placeholder' | translate }}"
                    formControlName="password"
                    data-cy="password"
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="rememberMe">
                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                    <span jhiTranslate="login.form.rememberme">Remember me</span>
                  </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
              </form>
              <div class="mt-3 alert alert-warning">
                <a
                  class="alert-link"
                  routerLink="/account/reset/request"
                  jhiTranslate="login.password.forgot"
                  data-cy="forgetYourPasswordSelector"
                  >Did you forget your password?</a
                >
              </div>

              <div class="alert alert-warning">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link"
                  >Register a new account</a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- End -->
      </div>
    </div>
    <!-- End -->
  </div>
</div>
