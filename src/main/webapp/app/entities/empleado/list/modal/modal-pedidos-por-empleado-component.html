<div class="modal-header">
  <h4 class="modal-title">Pedidos asignados</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngFor="let pedido of pedidosEmpleado">
    - Id:{{pedido.id}}, Fecha de pedido: {{pedido.fechaPedido}}, precio total:{{pedido.precioTotal}}, observaciones:
    {{pedido.observaciones}}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="cancel()">Close</button>
</div>
