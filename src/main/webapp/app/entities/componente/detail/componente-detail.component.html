<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="componente">
      <h2 data-cy="componenteDetailsHeading"><span jhiTranslate="hardwareRemApp.componente.detail.title">Componente</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ componente.id }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.componente.nombre">Nombre</span></dt>
        <dd>
          <span>{{ componente.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.componente.numeroSerie">Numero Serie</span></dt>
        <dd>
          <span>{{ componente.numeroSerie }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.componente.marca">Marca</span></dt>
        <dd>
          <span>{{ componente.marca }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.componente.modelo">Modelo</span></dt>
        <dd>
          <span>{{ componente.modelo }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.componente.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ componente.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.componente.peso">Peso</span></dt>
        <dd>
          <span>{{ componente.peso }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.componente.producto">Producto</span></dt>
        <dd>
          <div *ngIf="componente.producto">
            <a [routerLink]="['/producto', componente.producto?.id, 'view']">{{ componente.producto?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/componente', componente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
