<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="iva">
      <h2 data-cy="ivaDetailsHeading"><span jhiTranslate="hardwareRemApp.iva.detail.title">Iva</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ iva.id }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.iva.nombre">Nombre</span></dt>
        <dd>
          <span>{{ iva.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.iva.tipo">Tipo</span></dt>
        <dd>
          <span>{{ iva.tipo }}</span>
        </dd>
        <dt><span jhiTranslate="hardwareRemApp.iva.valor">Valor</span></dt>
        <dd>
          <span>{{ iva.valor }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/iva', iva.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
